<!DOCTYPE html>

<!-- Author: Shorouk Abdelaziz  https://shorouk.dev -->

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Socials</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: grid;
      place-items: center;
      height: 100vh;
      background-color: transparent;
    }

    .wrapper {
      padding-top: 10px;
      display: inline-flex;
    }

    .fill {
      width: 50px;
      height: 50px;
      padding: 2%;
      color: #fff;
      outline: 0;
      border: 2px solid black;
      cursor: pointer;
      position: relative;
      background-color: rgba(0, 0, 0, 0);
      margin: 5px;
    }

    .fill::after {
      content: "";
      width: 100%;
      z-index: -1;
      position: absolute;
      height: 100%;
      top: 5px;
      left: 5px;
      transition: 0.2s;
    }

    .fill:hover::after {
      top: 0px;
      left: 0px;
    }

    .icon {
      font-size: 1em;
    }

    .facebook {
      animation: strobeFacebook 3s infinite;
    }

    .instagram {
      animation: strobeInstagram 3s infinite;
    }

    .twitter {
      animation: strobeTwitter 3s infinite;
    }

    .reddit {
      animation: strobeReddit 3s infinite;
    }

    .tiktok {
      animation: strobeTiktok 3s infinite;
    }

    .youtube {
      animation: strobeYoutube 3s infinite;
    }

    .telegram {
      animation: strobeTelegram 3s infinite;
    }

    @keyframes strobeFacebook {
      0%,
      100% {
        background-color: rgba(0, 0, 0, 0);
      }
      14.3% {
        background-color: #4267B2;
      }
    }

    @keyframes strobeInstagram {
      0%,
      14.3%,
      100% {
        background-color: rgba(0, 0, 0, 0);
      }
      28.6% {
        background-color: #f86ee1;
      }
    }

    @keyframes strobeTwitter {
      0%,
      28.6%,
      100% {
        background-color: rgba(0, 0, 0, 0);
      }
      42.9% {
        background-color: #26a7de;
      }
    }

    @keyframes strobeReddit {
      0%,
      42.9%,
      100% {
        background-color: rgba(0, 0, 0, 0);
      }
      57.1% {
        background-color: #ff4500;
      }
    }

    @keyframes strobeTiktok {
      0%,
      57.1%,
      100% {
        background-color: rgba(0, 0, 0, 0);
      }
      71.4% {
        background-color: #ff0050;
      }
    }

    @keyframes strobeYoutube {
      0%,
      71.4%,
      100% {
        background-color: rgba(0, 0, 0, 0);
      }
      85.7% {
        background-color: #FF0000;
      }
    }

    @keyframes strobeTelegram {
      0%,
      85.7%,
      100% {
        background-color: rgba(0, 0, 0, 0);
      }
      100% {
        background-color: #2AABEE;
      }
    }

    .social {
      position: relative;
      margin: 10px;
      cursor: pointer;
    }

    .social:hover {
      color: #fff;
    }
  </style>

</head>

<body>
  <div class="wrapper">
    <!-- Start facebook Icon -->
    <div id="facebook" onclick="navigate(this.id)" class="fill facebook">
      <span class="icon"><i class="fab fa-facebook"></i></span>
    </div>
    <!-- End facebook Icon -->

    <!-- Start instagram Icon -->
    <div id="instagram" onclick="navigate(this.id)" class="fill instagram">
      <span class="icon"><i class="fab fa-instagram"></i></span>
    </div>
    <!-- End instagram Icon -->

    <!-- Start twitter Icon -->
    <div id="twitter" onclick="navigate(this.id)" class="fill twitter">
      <span class="icon"><i class="fab fa-twitter"></i></span>
    </div>
    <!-- End twitter Icon -->

    <!-- Start reddit Icon -->
    <div id="reddit" onclick="navigate(this.id)" class="fill reddit">
      <span class="icon"><i class="fab fa-reddit"></i></span>
    </div>
    <!-- End reddit Icon -->

    <!-- Start tiktok Icon -->
    <div id="tiktok" onclick="navigate(this.id)" class="fill tiktok">
      <span class="icon"><i class="fab fa-tiktok"></i></span>
    </div>
    <!-- End tiktok Icon -->

    <!-- Start youtube Icon -->
    <div id="youtube" onclick="navigate(this.id)" class="fill youtube">
      <span class="icon"><i class="fab fa-youtube"></i></span>
    </div>
    <!-- End youtube Icon -->

    <!-- Start telegram Icon -->
    <div id="telegram" onclick="navigate(this.id)" class="fill telegram">
      <span class="icon"><i class="fab fa-telegram"></i></span>
    </div>
    <!-- End telegram Icon -->
  </div>

  <script>
    function navigate(id) {
      //if you want the URL to open in the same window use '_parent'  instead of '_blank'
       if (id === "instagram") {
        window.open("https://www.instagram.com/grugbiz/", '_blank').focus(); //Add the url to your instagram account
      } else if (id === "twitter") {
        window.open("https://x.com/grugbiz", '_blank').focus(); //Add the url to your twitter account
      } else if (id === "reddit") {
        window.open("https://www.reddit.com/", '_blank').focus(); //Add the url to your reddit account
      } else if (id === "tiktok") {
        window.open("https://www.tiktok.com/@rock.tribe.grugz", '_blank').focus(); //Add the url to your tiktok account
      } else if (id === "youtube") {
        window.open("https://www.youtube.com/@GrugChieftain", '_blank').focus(); //Add the url to your youtube account
      } else if (id === "telegram") {
        window.open("https://t.me/grugbiz", '_blank').focus(); //Add the url to your telegram account
      }
    }
  </script>
</body>

</html>
